<body>

  <div class="chat-container">

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

  <script>
    const chatBox = document.getElementById('chat-box');

    // **ìˆ˜ì • ì‚¬í•­:** STOMP 2.3.3 ë²„ì „ì„ ì‚¬ìš©í•  ê²½ìš°, í´ë¼ì´ì–¸íŠ¸ ê°ì²´ë¥¼ ìƒì„±í•˜ê¸° ìœ„í•´ Stomp ì „ì—­ ê°ì²´ê°€ í•„ìš”í•©ë‹ˆë‹¤.
    // SockJSë¥¼ ì‚¬ìš©í•˜ëŠ” ê²½ìš°, Stomp.over(socket) íŒ¨í„´ì„ ì‚¬ìš©í•˜ëŠ” ê²ƒì´ ì¼ë°˜ì ì…ë‹ˆë‹¤.

    function addMessage(text, type='you') {

    // JWT Bearer Token (âš ï¸ ë°˜ë“œì‹œ ìœ íš¨í•œ í† í°ìœ¼ë¡œ êµì²´í•˜ì„¸ìš”!)
    const token = "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhc2Rhc2QiLCJpYXQiOjE3NTk5OTUxODUsImV4cCI6MTc1OTk5ODc4NX0.dR-WtUWnYDzkgBaYLKDgeDyfkiax4Ewo0SyYMnCjONQ";

    // 1. SockJS ì—°ê²° ê°ì²´ ìƒì„±
    const socket = new SockJS('http://localhost:8080/ws');
    
    // 2. STOMP í´ë¼ì´ì–¸íŠ¸ ê°ì²´ ìƒì„± (stomp.js 2.3.3 ë°©ì‹)
    const stompClient = Stomp.over(socket);

    // STOMP ë””ë²„ê·¸ ë¡œê·¸ í™œì„±í™”
    stompClient.debug = (str) => {

    };
    
    // STOMP ì—°ê²° ì„¤ì •
    const headers = {
      Authorization: `Bearer ${token}`
    };

    stompClient.connect(headers, 
      // âœ… ì—°ê²° ì„±ê³µ (Connect Callback)
      (frame) => {
        console.log('âœ…âœ…âœ… STOMP ì—°ê²° ì„±ê³µ! (CONNECTED) âœ…âœ…âœ…', frame);

        // ì•Œë¦¼ êµ¬ë…
        stompClient.subscribe('/user/queue/notify', (msg) => {
          console.log('ğŸ”” ì•Œë¦¼ ìˆ˜ì‹ :', msg.body);
        });

        // chatRoomId=5 êµ¬ë…
        const chatRoomId = 5;
        stompClient.subscribe(`/topic/chat/${chatRoomId}`, (msg) => {
          const data = JSON.parse(msg.body);
          console.log('ğŸ’¬ ìˆ˜ì‹  ë©”ì‹œì§€:', data);
          addMessage(data.message, 'other');
        });
      }, 
      // âŒ ì—°ê²° ì—ëŸ¬ (Error Callback)
      (err) => {
        console.error('âŒâŒâŒ STOMP ì—°ê²° ì—ëŸ¬ ë°œìƒ! âŒâŒâŒ');
        console.error('ì˜¤ë¥˜ ë‚´ìš©:', err);
        
        // ì—°ê²° ì—ëŸ¬ê°€ Stringìœ¼ë¡œ ë„˜ì–´ì˜¤ëŠ” ê²½ìš° (STOMP 2.3.3 ìŠ¤íƒ€ì¼)
        if (typeof err === 'string' && err.includes('Authentication failed')) {
            console.error('ğŸš¨ğŸš¨ğŸš¨ ê²½ê³ : ì¸ì¦(JWT) ë¬¸ì œ ë˜ëŠ” í† í° ë§Œë£Œ ê°€ëŠ¥ì„± ë†’ìŒ ğŸš¨ğŸš¨ğŸš¨');
        } else if (err.headers && err.headers.message) {
             // ì„œë²„ì—ì„œ ERROR í”„ë ˆì„ì— ë©”ì‹œì§€ë¥¼ ë³´ë‚¸ ê²½ìš° (ìµœì‹  ë²„ì „ ìŠ¤íƒ€ì¼)
             console.error('ğŸš¨ğŸš¨ğŸš¨ ì„œë²„ ì˜¤ë¥˜ ë©”ì‹œì§€:', err.headers.message);
        }
        addMessage('ì—°ê²° ì‹¤íŒ¨! ì½˜ì†” ë¡œê·¸ë¥¼ í™•ì¸í•˜ì„¸ìš”.', 'other');
      }
    );
    
    // ë©”ì‹œì§€ ì „ì†¡
    function sendMessage() {
      if (!stompClient.connected) {
          console.error("ğŸš« ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨: STOMP í´ë¼ì´ì–¸íŠ¸ê°€ ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
          return;
      }
      
      const msg = input.value.trim();
      if (!msg) return;

      const body = { chatRoomId: 5, message: msg };
      
      // JSON ê°ì²´ë¥¼ ë¬¸ìì—´ë¡œ ë³€í™˜í•˜ì—¬ ì „ì†¡
      stompClient.send(
        '/app/send',

        JSON.stringify(body)

      addMessage(msg, 'you');
      input.value = '';
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });
  </script>
