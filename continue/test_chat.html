<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        #chatBox {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type a message" onkeydown="onKeyDownHandler(event)" />
    <button onclick="sendMessage()">Send</button>

    <div id="alarm">
        친구요청
    </div>
    
    <script>
        const token = "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ0ZXN0IiwiaWF0IjoxNzQ2NDM4MzE1LCJleHAiOjE3NDY0NDE5MTV9.5oWGQOrEYgG6tqvOd0g0ZXshetSiLWpOdv_O1DWPJhw";
        const socket = new SockJS('http://localhost:8080/socket/conn');
        const stompClient = Stomp.over(socket);
        const chatId = 6;
        const id = "test";

        const header = {
            "Authorization":"Bearer " + token
        };

        stompClient.connect(header, () => {
            stompClient.subscribe(`/topic/chatting/${chatId}`, (messageOutput) => { 
                messageOutput.body;
            });

            stompClient.subscribe(`/queue/${id}`, (messageOutput) => {
                const alarm = document.getElementById("alarm");
                alarm.innerHTML += messageOutput.body;
            });
        });

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            const sendJson = {
            	"chatId":chatId,
				"content":message
            };
            stompClient.send('/app/send', {
                "token":token
            }, JSON.stringify(sendJson));
            document.getElementById('messageInput').value = "";
        }

        function onKeyDownHandler(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
