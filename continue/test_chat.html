<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        #chatBox {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type a message" onkeydown="onKeyDownHandler(event)" />
    <button onclick="sendMessage()">Send</button>
    <script>
        const token = "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ0ZXN0NSIsImlhdCI6MTc0NjAyNjQ4NiwiZXhwIjoxNzQ2MDMwMDg2fQ.enxMtA2OUlfxhrGpkmweqw2V1i_Bm-LvUC8uAtDM6G4";
        const socket = new SockJS('http://localhost:8080/socket/conn');
        const stompClient = Stomp.over(socket);
        const chatId = 5;

        // 연결 및 채팅 메시지 받아오기
        stompClient.connect({}, () => {
            stompClient.subscribe(`topic/${chatId}`, (messageOutput) => {
                messageOutput.body;
            });
        });

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            const sendJson = {
            	"chatId":chatId,
				"content":message
            };
            stompClient.send('app/send', {
                "token":token
            }, JSON.stringify(sendJson));
            document.getElementById('messageInput').value = "";
        }

        function onKeyDownHandler(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
